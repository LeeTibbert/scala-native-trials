name: Say "Hello World" every 10 minutes. 13

on:
  schedule:
    # Every 10 minutes
    - cron: "*/10 * * * *"  # Every 10 minutes

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  say-hello:
    name: Test say-hello
    runs-on: Ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Hello World
        run: |
          echo "Hello World! $(date -Imin) 10"

